        function toggleStar(messageId) {
            if (!currentUser || !messages[currentUser]) return;
            
            const message = messages[currentUser].find(msg => msg.id === messageId);
            if (message) {
                message.starred = !message.starred;

        // –£–¥–∞–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function deleteMessage(messageId) {
            if (!currentUser || !messages[currentUser]) return;
            
            messages[currentUser] = messages[currentUser].filter(msg => msg.id !== messageId);
            localStorage.setItem('oneam_messages', JSON.stringify(messages));

        // –ê–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ —Å—Ç–∞—Ä—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (—Å—Ç–∞—Ä—à–µ 48 —á–∞—Å–æ–≤)
        function deleteOldMessages() {
            const now = Date.now();
            const twoDays = 48 * 60 * 60 * 1000;
            
            for (const user in messages) {
                messages[user] = messages[user].filter(msg => {
                    // –ù–µ —É–¥–∞–ª—è–µ–º –∏–∑–±—Ä–∞–Ω–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                    if (msg.starred) return true;
                    
                    // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å—Ç–∞—Ä—à–µ 48 —á–∞—Å–æ–≤
                    return (now - msg.id) < twoDays;
                });
            }
            
            localStorage.setItem('oneam_messages', JSON.stringify(messages));
        }
        
        // –†–∞—Å—Å—á–µ—Ç –æ—Å—Ç–∞–≤—à–µ–≥–æ—Å—è –≤—Ä–µ–º–µ–Ω–∏ –¥–æ —É–¥–∞–ª–µ–Ω–∏—è
        function calculateHoursLeft(messageId) {
            const now = Date.now();
            const messageTime = messageId;
            const elapsed = now - messageTime;
            const hoursLeft = Math.max(0, Math.floor((48 * 60 * 60 * 1000 - elapsed) / (60 * 60 * 1000)));
            return hoursLeft;
        }

            // –£–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            deleteOldMessages();
            
            // –£–¥–∞–ª—è—Ç—å —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∫–∞–∂–¥—ã–π —á–∞—Å
            setInterval(deleteOldMessages, 60 * 60 * 1000);
            
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–º—É
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
            
            // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –¥–æ–º–µ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            document.querySelectorAll('.domain-text').forEach(el => {
                el.textContent = '@OneAM';
            });
        });
    </script>
